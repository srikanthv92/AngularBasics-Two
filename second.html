<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>Subjects:</p>
<table>
    <tr>
        <th>Name</th>
        <th>Marks</th>
    </tr>

    <tr ng-repeat = "subject in student.subjects">
        <td>{{ subject.name }}</td>
        <td>{{ subject.marks }}</td>
    </tr>
</table>
</body>
</html>
